    <title>Calculadora</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.prod.website-files.com/680d9cccfc716f3fc0f2ee3b/686a02850228fa3d7dda4439_366ddf2bb55abfba97159e0a75c739e9_Img-Icon.png">

    <link rel="preload" href="js/js.js" as="script">
    <link rel="stylesheet" href="css.css">
    <link rel="canonical" href="https://calculadora-six-beige.vercel.app/"/>
</head>
<body>
    <section class="section center">
        <div class="calculadora grid center gap2">
            <input type="text" placeholder="0" id="result" name="result" disabled>
            <div class="grid grid-template-column center gap2">
                <input type="button" id="clear" name="clear" value="Limpiar" onclick="clearPantalla()">
                <input type="button" id="ope" name="ope" value="/" onclick="evaluar('/')">
                <input type="button" id="ope" name="ope" value="x" onclick="evaluar('*')">
            </div>
            <div class="grid grid-template-column gap2">
                <input type="button" id="number" name="number" value="7" onclick="evaluar('7')">
                <input type="button" id="number" name="number" value="8" onclick="evaluar('8')">
                <input type="button" id="number" name="number" value="9" onclick="evaluar('9')">
                <input type="button" id="ope" name="ope" value="-" onclick="evaluar('-')">
            </div>
            <div class="grid grid-template-column gap2">
                <input type="button" id="number" name="number" value="4" onclick="evaluar('4')">
                <input type="button" id="number" name="number" value="5" onclick="evaluar('5')">
                <input type="button" id="number" name="number" value="6" onclick="evaluar('6')">
                <input type="button" id="ope" name="ope" value="+" onclick="evaluar('+')">
            </div>
            <div class="grid grid-template-column gap2">
                <input type="button" id="number" name="number" value="1" onclick="evaluar('1')">
                <input type="button" id="number" name="number" value="2" onclick="evaluar('2')">
                <input type="button" id="number" name="number" value="3" onclick="evaluar('3')">
                <input type="button" id="eq" name="eq" value="=" onclick="resultadoFinal()">
            </div>
            <div class="grid grid-template-column gap2">
                <input type="button" id="cero" name="cero" value="0" onclick="evaluar('0')">
                <input type="button" id="number" name="number" value="." onclick="evaluar('.')">
            </div>
        </div>
    </section>

    <script src="js/js.js"></script>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "David",
            "url": "https://calculadora-six-beige.vercel.app/"
        }
    </script>
</body>
</html>
